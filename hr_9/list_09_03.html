	<body>
		
	<div class="container">	
		
			<h1>Listing 9_3</h1>
			
	<form action="#" class="form-horizontal">
		
		<div class="form-group">
			<label for="firstName" class="col-sm-3 control-label">First Name:</label>
			<div class="col-sm-9">
				<input type="text" autofocus required id="firstName" placeholder="First Name" class="form-control"><br>
			</div>
		</div>
		
		<div class="form-group">
			<label for="lastName" class="col-sm-3 control-label">Last Name:</label>
				<div class="col-sm-9">
					<input type="text"  required id="lastName" placeholder="Last Name" class="form-control"><br>
				</div>
		</div>
		
		<div class="form-group">
			<label for="email" class="col-sm-3 control-label">Email:</label>
				<div class="col-sm-9">
					<input type="email"  required id="email" placeholder="Email Address" class="form-control"><br>
			</div>
		</div>
		
		<div class="form-group">
			<label for="homePhone" class="col-sm-3 control-label">Home Phone:</label>
			<div class="col-sm-9">
				<input type="tel" id="homePhone" placeholder="Home Phone" 
				pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}" class="form-control"><br>
			</div>
		</div>
		
		<div class="form-group">
			<label for="workPhone" class="col-sm-3 control-label">Work Phone:</label>
			<div class="col-sm-9">
				<input type="tel"vid="workPhone" placeholder="Work Phone" 
				pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}" class="form-control"><br>
			</div>
		</div>
		
		<div class="form-group">
			<label for="url" class="col-sm-3 control-label">URL:</label>
			<div class="col-sm-9">
				<input type="url"  id="url" placeholder="URL" class="form-control"><br>
			</div>
		</div>
		
		<div class="form-group">
			<label for="address1" class="col-sm-3 control-label">Address</label>
			<div class="col-sm-9">
				<input type="text" id="address1" placeholder="Address (line 1)" class="form-control"><br>
			</div>
		</div>
		
		<div class="form-group">
			<label for="address2" class="col-sm-3 control-label">Address</label>
			<div class="col-sm-9">
				<input type="text" id="address2" placeholder="Address (line 2)" class="form-control"><br>
			</div>
		</div>
		
		<div class="form-group">
			<label for="city" class="col-sm-3 control-label">City</label>
			<div class="col-sm-9">
				<input type="text" id="city" placeholder="City" class="form-control"><br>
			</div>
		</div>
		
		<div class="form-group">
			<label for="state" class="col-sm-3 control-label">State</label>
				<div class="col-sm-9">
					<select id="state" class="form-control">
						<option>State</option>
						<option>Massachussetts</option>
						<option>...</option>
						<option>Washington</option>
					</select><br>
				</div>
		</div>
		
		<div class="form-group">
			<label for="zip" class="col-sm-3 control-label">Zip Code</label>
				<div class="col-sm-9">
					<input type="number" id="zip" placeholder="Zip Code" class="form-control"><br>
				</div>
		</div>
		
		<div class="form-group">
			<label for="country" class="col-sm-3 control-label">Country</label>
				<div class="col-sm-9">
					<select id="country" class="form-control">
						<option>Country</option>
						<option>United States</option>
						<select>...</select>
					</select><br>
				</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-3">	
				<input type="submit" value="Contact" class="form-control" class="col-sm-3 control-label">
			</div>
		</div>
		<span class="help-block">Not sure how to move contact button to right.</span>
	</form> 	
	
	
	</div><!--ENDcontainer-->
